<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Contact Info</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f6f9;
      padding: 20px;
      color: #2c3e50;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.07);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #34495e;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    button[type="submit"]:hover {
      background-color: #2c80b4;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #2980b9;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Edit Contact Information</h2>
    <form method="POST">
      <label>Email:</label>
      <input type="email" name="email" value="{{ data.email }}" required>

      <label>Location:</label>
      <input type="text" name="location" value="{{ data.location }}" required>

      <label>Mobile No:</label>
      <input type="text" name="mobile_no" value="{{ data.mobile_no }}" required>

      <button type="submit">Save Changes</button>
    </form>

    <a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
  </div>
</body>

</html>
