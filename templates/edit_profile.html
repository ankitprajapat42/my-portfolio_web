<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile Info</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f6f9;
      padding: 20px;
      color: #2c3e50;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #34495e;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #2c3e50;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #3498db;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #2c80b4;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #2980b9;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Edit Profile Info</h2>
    <form method="POST">
      <label for="name">Full Name:</label>
      <input type="text" name="name" id="name" value="{{ data.name }}" required>

      <label for="title">Title:</label>
      <input type="text" name="title" id="title" value="{{ data.title }}" required>

      <label for="teg_line">Tagline:</label>
      <input type="text" name="teg_line" id="teg_line" value="{{ data.teg_line }}" required>

      <button type="submit">✅ Update Profile</button>
    </form>

    <a href="/dashboard" class="back-link">← Back to Dashboard</a>
  </div>
</body>

</html>
