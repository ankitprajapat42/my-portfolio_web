<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Languages</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f6f9;
      padding: 20px;
      color: #2c3e50;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.07);
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #34495e;
    }

    .lang-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .lang-row input[type="number"] {
      width: 100px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .lang-row button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .lang-row button:hover {
      background-color: #c0392b;
    }

    .add-form {
      margin-top: 30px;
    }

    .add-form input[type="text"],
    .add-form input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .add-form button[type="submit"] {
      width: 100%;
      background-color: #3498db;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    .add-form button[type="submit"]:hover {
      background-color: #2c80b4;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #2980b9;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .lang-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .lang-row input {
        width: 100%;
      }

      .lang-row button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Edit Languages</h2>
    <form method="POST">
      {% for lang, value in data.languages.items() %}
      <div class="lang-row">
        <strong>{{ lang }}</strong>
        <input type="number" name="{{ lang }}" value="{{ value }}" min="0" max="100">
        <button type="submit" name="delete" value="{{ lang }}">❌ Delete</button>
      </div>
      {% endfor %}

      <div class="add-form">
        <h3>Add New Language</h3>
        <input type="text" name="new_language" placeholder="Language Name" required>
        <input type="number" name="new_percentage" placeholder="Proficiency %" min="0" max="100" required>
        <button type="submit">➕ Add / Save Changes</button>
      </div>
    </form>

    <a href="/dashboard" class="back-link">← Back to Dashboard</a>
  </div>
</body>

</html>
