<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Skills</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f6f9;
      padding: 20px;
      color: #2c3e50;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #34495e;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-bottom: 20px;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 6px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
    }

    button {
      padding: 8px 12px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .add-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .add-section input {
      flex: 1;
    }

    .add-btn {
      background-color: #3498db;
      color: white;
    }

    .add-btn:hover {
      background-color: #2c80b4;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #2980b9;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      li {
        flex-direction: column;
        align-items: stretch;
      }

      input[type="text"] {
        margin-bottom: 8px;
      }

      .add-section {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Edit Skills</h2>
    <form method="POST">
      <ul>
        {% for skill in data.skills %}
        <li>
          <input type="text" name="skills" value="{{ skill }}">
          <button type="submit" name="delete" value="{{ skill }}" class="delete-btn">❌ Delete</button>
        </li>
        {% endfor %}
      </ul>

      <div class="add-section">
        <input type="text" name="new_skill" placeholder="Add new skill" required>
        <button type="submit" name="add" class="add-btn">➕ Add</button>
      </div>
    </form>

    <a href="/dashboard" class="back-link">← Back to Dashboard</a>
  </div>
</body>

</html>
