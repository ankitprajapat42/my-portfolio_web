<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f6f9;
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h2 {
      font-size: 2rem;
      color: #2c3e50;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    nav a {
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #2c80b4;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }

    .profile-section {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .profile-section h3 {
      margin-bottom: 20px;
      color: #34495e;
    }

    .profile-section p {
      font-size: 1.1rem;
      margin-bottom: 12px;
    }

    .profile-section strong {
      color: #2c3e50;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        width: 90%;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <header>
    <h2>Welcome Admin</h2>
  </header>

  <nav>
    <a href="/edit-profile">Profile</a>
    <a href="/edit-about">About Me</a>
    <a href="/edit-skills">Skills</a>
    <a href="/edit-languages">Languages</a>
    <a href="/edit-projects">Projects</a>
    <a href="/edit-experience">Experience</a>
    <a href="/edit-contact">Contact</a>
    <a href="/edit-socials">Social Media</a>
    <a href="/logout">Logout</a>
  </nav>

  <hr>

  <div class="profile-section">
    <h3>Current Profile Data</h3>
    <p><strong>Name:</strong> {{ data.name }}</p>
    <p><strong>Title:</strong> {{ data.title }}</p>
    <p><strong>Tagline:</strong> {{ data.teg_line }}</p>
  </div>

</body>

</html>
