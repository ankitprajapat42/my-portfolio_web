<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Experience</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f6f9;
      color: #2c3e50;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.07);
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #34495e;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px dashed #ccc;
    }

    li strong {
      font-size: 1.1rem;
      color: #2c3e50;
    }

    li p {
      margin: 4px 0;
    }

    button.delete-btn {
      background-color: #e74c3c;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 8px;
    }

    button.delete-btn:hover {
      background-color: #c0392b;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      background-color: #3498db;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #2c80b4;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #2980b9;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Edit Experience</h2>

    <form method="POST">
      <ul>
        {% for exp in experiences %}
        <li>
          <strong>{{ exp.title }}</strong> at {{ exp.company_name }}<br>
          <p>Role: {{ exp.jobrole }} | Duration: {{ exp.duration }}</p>
          <p>Description: {{ exp.discription }}</p>
          <button type="submit" name="delete_index" value="{{ loop.index0 }}" class="delete-btn">❌ Delete</button>
        </li>
        {% endfor %}
      </ul>
    </form>

    <h3>Add New Experience</h3>
    <form method="POST">
      <input type="hidden" name="add_experience" value="1">
      <input type="text" name="title" placeholder="Experience Title" required>
      <input type="text" name="company_name" placeholder="Company Name" required>
      <input type="text" name="jobrole" placeholder="Job Role" required>
      <input type="text" name="duration" placeholder="Duration (e.g. Jan 2022 - Present)" required>
      <textarea name="discription" rows="4" placeholder="Description (optional)"></textarea>
      <button type="submit">➕ Add Experience</button>
    </form>

    <a href="/dashboard" class="back-link">← Back to Dashboard</a>
  </div>
</body>

</html>
